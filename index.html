<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Colours</title>
</head>
<body>
  <div class="container">
  <h1>Colours</h1>
  <h3>Input Field</h3>
    <div class="row">
        <div class="col-5">
          <div class="form-group row">
            <label for="colorId" class="col-4 col-form-label">Colour ID</label>
            <div class="col-8">
              <input type="text" id="colorId" class="form-control">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="hexString" class="col-4 col-form-label">hexString</label>
            <div class="col-8">
              <input type="text" id="hexString" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="rgb" class="col-4 col-form-label">RGB</label>
            <div class="col-8">
              <input type="text" id="rgb" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="hsl" class="col-4 col-form-label">HSL</label>
            <div class="col-8">
              <input type="text" id="hsl" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input type="text" id="name" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="displayColour" class="col-4 col-form-label">Display Colour</label>
            <div class="col-8">
              <div id="displayColour" style="background-color: white; padding: 30px; border: 1px dashed #ced4da; border-radius: .25rem;"></div>
            </div>
          </div>
        </div>

        <div class="col-auto ml-1">
            <button type="button" id="showColour" class="btn btn-block btn-dark mb-3">Show Colour</button>
            <button type="button" id="insertColour" class="btn btn-block btn-dark mb-3">Insert Colour</button>
            <button type="button" id="removeColour" class="btn btn-block btn-dark mb-3">Remove Colour</button>
            <button type="button" id="modifyColour" class="btn btn-block btn-dark mb-3">Modify Colour</button>
            <button type="button" id="selectBackground" class="btn btn-block btn-dark">Select Background</button>
        </div>
    </div>
    <div class="row ml-1">
      <p id="message" class="font-weight-bold"></p>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="jquery.js"></script>
</body>
</html>
